{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'blogapp/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'blogapp/img/favicon.png' %}">
  <title>
    NLP Project
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <!-- Nucleo Icons -->
  <link href="{% static 'blogapp/css/nucleo-icons.css' %}" rel="stylesheet" />
  <!-- CSS Files -->
  <link href="{% static 'blogapp/css/blk-design-system.css' %}?v=1.0.0" rel="stylesheet" />
</head>

<body class="index-page">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-transparent " color-on-scroll="100">
    <div class="container">
      <div class="navbar-translate">
        <a class="navbar-brand" href="#" rel="tooltip" title="A Text Classifier and A Sentiment Analyser API" data-placement="bottom">
            <span>Basic NLP API</span>
        </a>
        <button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-bar bar1"></span>
          <span class="navbar-toggler-bar bar2"></span>
          <span class="navbar-toggler-bar bar3"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse justify-content-end" id="navigation">
        <div class="navbar-collapse-header">
          <div class="row">
            <div class="col-6 collapse-brand">
              <a>
                NLP API
              </a>
            </div>
            <div class="col-6 collapse-close text-right">
              <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                <i class="tim-icons icon-simple-remove"></i>
              </button>
            </div>
          </div>
        </div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" data-toggle="modal" data-target="#RegisterModal">
              <i class="tim-icons icon-key-25"></i> Generate your own key
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->
  <div class="wrapper">
    <div class="page-header header-filter">
      <div class="squares square1"></div>
      <div class="squares square2"></div>
      <div class="squares square3"></div>
      <div class="squares square4"></div>
      <div class="squares square5"></div>
      <div class="squares square6"></div>
      <div class="squares square7"></div>
      <div class="container">
        <div class="content-center brand">
          <h1 class="h1-seo">Basic NLP API</h1>
          <h3>A Text Classifier and A Sentiment Analyser API.</h3>
          <h4>Here Try It Out!!.</h4>
          <button type="button" class="btn btn-success my-4" data-toggle="modal" data-target="#tcModal">
            Text Classification
          </button>
          <button type="button" class="btn btn-success my-4" data-toggle="modal" data-target="#saModal">
            Sentiment Analysis
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- if user not logged in -->
  <!--Register Form Modal -->
  <div class="modal fade modal-black" id="RegisterModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header justify-content-center">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            <i class="tim-icons icon-simple-remove text-white"></i>
          </button>
          <div class="text-muted text-center ml-auto mr-auto">
            <h3 class="mb-0">Sign Up</h3>
          </div>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="tim-icons icon-single-02"></i>
                  </span>
                </div>
                <input class="form-control" id="fname" name="fname" placeholder="First Name" type="text" required>
              </div>
            </div>
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="tim-icons icon-single-02"></i>
                  </span>
                </div>
                <input class="form-control" placeholder="Last Name" type="text" id="lname" name="lname" required>
              </div>
            </div>
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="tim-icons icon-email-85"></i>
                  </span>
                </div>
                <input class="form-control" placeholder="Email" type="email" id="email" name="email" required>
              </div>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-info my-4" onclick="register()">Sign up</button>
            </div>
            <div class="form-group mb-3" id="api_key">
              <label for="key">Congrats! Your API Key is: </label><br>
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="tim-icons icon-key-25"></i>
                  </span>
                </div>
                <input class="form-control" placeholder="API Key" id="key" type="text">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--  End Modal -->
  <!--Text Classification Form Modal -->
  <div class="modal fade modal-black" id="tcModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header justify-content-center">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            <i class="tim-icons icon-simple-remove text-white"></i>
          </button>
          <div class="text-muted text-center ml-auto mr-auto">
            <h3 class="mb-0">Text Classification Demo</h3>
          </div>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="text_t">Enter Text you want to classify:</label>
              <textarea class="form-control" id="text_t" name="text" rows="3"></textarea>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-info my-4" onclick="textclass()">Run</button>
            </div>
            <div class="form-group mb-3" id="t_div">
              <label for="key">Category is: </label><br>
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="tim-icons icon-bullet-list-67"></i>
                  </span>
                </div>
                <input class="form-control" placeholder="Category" id="textc" type="text">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--  End Modal -->
  <!--Sentiment Analysis Form Modal -->
  <div class="modal fade modal-black" id="saModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header justify-content-center">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            <i class="tim-icons icon-simple-remove text-white"></i>
          </button>
          <div class="text-muted text-center ml-auto mr-auto">
            <h3 class="mb-0">Sentiment Analyser Demo</h3>
          </div>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="text_s">Enter Text</label>
              <textarea class="form-control" id="text_s" name="text" rows="3"></textarea>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-info my-4" onclick="sentiment()">Run</button>
            </div>
            <div class="form-group mb-3" id="s_div">
              <label for="sentiment">Sentiment is: </label><br>
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="tim-icons icon-heart-2"></i>
                  </span>
                </div>
                <input class="form-control" placeholder="Sentiment" id="senti" type="text">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--  End Modal -->
  <!-- endif -->
  <!--   Core JS Files   -->
  <script src="{% static 'blogapp/js/core/jquery.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'blogapp/js/functions.js' %}" type="text/javascript"></script>
  <script src="{% static 'blogapp/js/core/popper.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'blogapp/js/core/bootstrap.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'blogapp/js/plugins/perfect-scrollbar.jquery.min.js' %}" type="text/javascript"></script>

  <!-- Control Center for Black UI Kit: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'blogapp/js/blk-design-system.min.js' %}?v=1.0.0" type="text/javascript"></script>
</body>

</html>
